<body>
  <h2>NWEA CRACKED</h2>
  <h3>URL Popup Launcher</h3>
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://www.example.com">
  <button onclick="openPopup()">OK</button>
  <h3>Window Smallifyer</h3>
  <button onclick="resizeWindow()">Smallify</button>
